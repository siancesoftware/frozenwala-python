 {% load static %}
 <style>
    .success-message {
        color: green;
        font-weight: bold;
        border: 1px solid green;
        padding: 10px;
        margin: 10px 0;
        background-color: #dff0d8; /* Optional background color */
    }
</style>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
   <section class="content">
    <div class="container-fluid">
        <div class="row">
            {% if message %}
    <ul class="messages">
            <p  class="alert-danger">{{ message }}</p>
    </ul>
{% endif %}
            <div class="col-md-12">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Edit Advertisement</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'update_add' item.id %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="title">Title:</label>
                                    <input type="text" id="title"  value="{{ item.title }}"name="title" maxlength="255" required class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="description">Description:</label>
                                    <input type="text" id="description"  value="{{ item.description }}" name="description" required class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row align-items-center py-3">
        <div class="col-md-3 ps-5">
            <h6 class="mb-0">Item Photo</h6>
        </div>
        <div class="col-md-9 pe-5">
                  {% if item.add_photo %}
                <img id="item_photo_preview" src="{{ item.add_photo.url }}" alt="Item Photo" width="200" height="150">
            {% else %}
                <p>No image found.</p>
            {% endif %}
            <input type="file" name="item_photo" id="item_photo_input" onchange="previewPhoto(event)">
        </div>
    </div>
                                </div>

                                <div class="col-lg-6">
                                    <label for="category">Category:</label>
                                    <select id="category" name="category" class="form-control">
            <option value="" >Home</option>
    </select>
<!--                                    <select id="category" name="category" class="form-control">-->
<!--                                        {% for category in categories %}-->
<!--                                            <option value="{{ category.id }}">{{ category.name }}</option>-->
<!--                                        {% endfor %}-->
<!--                                    </select>-->
                                </div>
                            </div>


                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">Update Item</button>
                                <a href="{% url 'advertisement_list' %}" class="btn btn-danger">Back</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



    <!-- /.content -->
  </div>


<script>
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('item_photo_preview');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
