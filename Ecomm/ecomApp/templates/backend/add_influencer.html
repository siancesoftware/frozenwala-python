 {% include 'backend/header.html' %}
   {% include 'backend/sidebar.html' %}


 {% load static %}
 <style>
    .success-message {
        color: green;
        font-weight: bold;
        border: 1px solid green;
        padding: 10px;
        margin: 10px 0;
        background-color: #dff0d8; /* Optional background color */
    }
</style>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
   <section class="content">
    <div class="container-fluid">
    <br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Add Influencer</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="255" required class="form-control" oninput="generateCode()">
        </div>
        <div class="col-lg-6">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" maxlength="15" required class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required class="form-control"></textarea>
        </div>
        <div class="col-lg-6">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" maxlength="10" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="commission">Commission:</label>
            <input type="number" id="commission" name="commission" required class="form-control">
        </div>
     <div class="col-lg-6">
            <label for="type">PassBook Details:</label>
            <textarea type="text" id="pass" name="pass"  required class="form-control"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" readonly class="form-control">
        </div>

    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Add Influencer</button>
        <a href="{% url 'influencer_list' %}" class="btn btn-danger">Back</a>
    </div>
</form>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- /.content -->
  </div>
<script>
function generateCode() {
    const name = document.getElementById('name').value;
    const random4Digit = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
    const code = name.substring(0, 4).toLowerCase() + '_' + random4Digit;
    document.getElementById('code').value = code;
}
</script>
     <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
